<div class="container">
	<div class="row">
		<div class="panel panel-default col-md-4">
			<div class="margin-20">
				<h4>Admin form</h4>
			</div>
			<form [formGroup]="formGroup" (submit)="submit(formGroup)">
				<div class="form-group">
					<input type="checkbox" name="canDelete" formControlName="canDelete"/>
					<label>Can delete cities</label>
				</div>
				<div class="form-group">
					<input type="checkbox" name="showWind" formControlName="showWind"/>
					<label>Show wind and direction</label>
				</div>
				<div class="form-group">
					<label>Decimal part of coordinates <span class="required">*</span></label>
					<input type="number" name="coordsCount" formControlName="coordsCount"/>
					<validation-errors [errors]="formGroup.controls.coordsCount.errors"></validation-errors>
				</div>
				<div class="form-group">
					<label>Number of cities in the table <span class="required">*</span></label>
					<input type="number" name="numberOfCities" formControlName="numberOfCities">
					<validation-errors [errors]="formGroup.controls.numberOfCities.errors"></validation-errors>
				</div>
				<div class="form-group">
					<label>Shoose temperature</label>
					<div>					
						<input type="radio" name="temp" value="kelvin" formControlName="temp"/> Kelvin
						<input type="radio" name="temp" value="celsiys" formControlName="temp"/> Celsiys
					</div>
				</div>
				<button 
					type="submit" 
					class="btn btn-primary pull-right" 
					[disabled]="!formGroup.valid">
					Apply
				</button>
			</form>
		</div>
	</div>  
</div>
