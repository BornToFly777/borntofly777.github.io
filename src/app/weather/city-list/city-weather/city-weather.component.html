<div class="row" [paintCity]="cityWeather.main.temp">
	<div class="col-md-1">
		<button (click)="deleteCity()">del</button>
		<button *customIf="!cityWeather.favourite" (click)="markFafourite()">*</button>
	</div>
	<div class="col-md-2">
		<span *customIf="cityWeather.favourite">*</span>
		<span>{{cityWeather.name | uppercase}}</span>
	</div>
	<div class="col-md-3">
		(lat: {{cityWeather.coord.lat | number : '.6-6'}}, lon:{{cityWeather.coord.lon | number : '.6-6'}})
	</div>
	<div class="col-md-1">{{cityWeather.main.temp | temperatureConverter | number : '.2-2'}}&#176;C</div>
	<div class="col-md-1">
		<app-show-icon [weatherDescription]="cityWeather.weather[0]"></app-show-icon>
	</div>
	<div class="col-md-1">
		<app-show-wind [wind]="cityWeather.wind"></app-show-wind>
	</div>
</div>
