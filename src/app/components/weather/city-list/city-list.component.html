<div *ngIf="coords">
	<span>Temperature, getted by WeatwerPipe for current location:</span>
	<span>{{coords | weatherPipe | temperatureConverter | number : '.2-2'}}&#176;C</span>
</div>
<div class="container-fluid">
	<app-city-weather
		*ngFor="let city of cityListPromise | async"
		[cityWeather]="city">
	</app-city-weather>
</div>
