<div *ngIf="coords">
	<span>Temperature, getted by WeatwerPipe for current location:</span>
	<span>{{coords | weatherPipe | temperatureConverter | number : '.2-2'}}&#176;C</span>
</div>
<div class="container-fluid">
	<app-city-weather
		*ngFor="let city of cityList; let i=index"
		[cityWeather]="city"
		(markFavouriteCity)="onFavourite($event, i)"
		(deleteCurrentCity)="onDeleteCity($event, i)">
	</app-city-weather>
</div>
