<div class="container-fluid">
	<app-city-weather
		*ngFor="let city of cityList; let i=index"
		[cityWeather]="city"
		[index]="i"
		[settings]="formSettings"
		(markFavouriteCity)="onFavourite($event, i)"
		(deleteCurrentCity)="onDeleteCity($event, i)">
	</app-city-weather>
	<span *ngIf="!cityList.length">Wait while the data is loading</span>
	<router-outlet></router-outlet>
</div>
