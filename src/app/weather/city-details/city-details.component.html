<div *ngIf="city">
	<h3>{{city.name}}</h3>
	<div class="row">
		<div class="col-md-2">
			<span>Coords:</span>
		</div>
		<div class="col-md-4">
			<span>({{city.coord.lat}}, {{city.coord.lon}})</span>
		</div>
	</div>

	<div class="row">
		<div class="col-md-2">
			<span>Temp:</span>
		</div>
		<div class="col-md-4">
			<span>{{city.main.temp}}&#176;K</span>
		</div>
	</div>

	<div class="row">
		<div class="col-md-2">
			<span>Temp min:</span>
		</div>
		<div class="col-md-4">
			<span>{{city.main.temp_min}}&#176;K</span>
		</div>
	</div>

	<div class="row">
		<div class="col-md-2">
			<span>Temp max:</span>
		</div>
		<div class="col-md-4">
			<span>{{city.main.temp_max}}&#176;K</span>
		</div>
	</div>

	<div class="row">
		<div class="col-md-2">
			<span>Pressure:</span>
		</div>
		<div class="col-md-4">
			<span>{{city.main.pressure}}</span>
		</div>
	</div>

</div>
