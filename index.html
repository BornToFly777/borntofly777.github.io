<html>
    <head>
	    <style>
	      #map {
	        height: 400px;
	        width: 100%;
	       }
	    </style>
        <title>first homework</title>
    </head>
    <body>
    	<div id="weather"></div>
    	<div id="map"></div>

	    <script>
	      function initMap() {
	        var coords = {lat: 53.900002, lng: 27.56666};
	        var map = new google.maps.Map(document.getElementById('map'), {
	          zoom: 8,
	          center: coords
	        });
	        var marker = new google.maps.Marker({
	          position: coords,
	          map: map
	        });
	      }
	    </script>
    	<script type="text/javascript" src="DIST/bundle.js"></script>
		<script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBDOTuEovqWOhDmy2ClQvwXXMni-NLHUwI&callback=initMap"
			async defer></script>
    </body>
</html>
